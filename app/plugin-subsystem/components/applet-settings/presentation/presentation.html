<div 
  class="topbar-container" 
  ng-include="'views/includes/topbar.html'"
  ng-init="titleSection='Applet Presentation'; goBackToState = 'preferencesGlobal'; useTheme = true">
</div>

<ion-content class="content preferences" ng-controller="AppletPresentationSettingsCtrl as p" ng-init="p.init()"
  ng-class="{'status-bar-content':index.useViewManagedStatusBar}" ng-style="{'background':theme.view.viewBackground}">

  <h4 ng-style="{'background':theme.view.viewBackground}"></h4>
  <ul class="no-bullet m0 ">
    <li ng-repeat="presentation in p.appletPresentationOptions" ng-click="p.setPresentation(presentation)"
      ng-style="{'background':theme.view.viewListItemBackground, 'border-bottom-color':theme.view.viewListItemSeparatorColor}">
      <span ng-style="{'color':theme.view.viewPrimaryTextColor}">{{presentation}}</span>
      <i class="fi-check size-16 right text-gray" ng-style="{'color':theme.view.viewSecondaryTextColor}" ng-show="presentation == p.selectedPresentation"></i>
    </li>
  </ul>
  <div class="extra-margin-bottom"></div>
</ion-content>
