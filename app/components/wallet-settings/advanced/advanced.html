<ion-view id="preferences-advanced" class="ows" show-tabs>
  <ion-nav-bar class="bar">
    <ion-nav-title>{{'More Options' | translate}}</ion-nav-title>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <div ng-include="'views/wallet-settings/partials/wallet-item/wallet-item.html'"></div>
      <ion-item class="has-click item-icon-right" ui-sref="{{sref('preferences.information')}}({'walletId': walletId})">
        <span translate>Wallet Information</span>
        <i class="icon arrow-right"></i>
      </ion-item>
      <ion-item class="has-click item-icon-right" ui-sref="{{sref('settings.addresses')}}({'walletId': walletId})">
        <span translate>Wallet Addresses</span>
        <i class="icon arrow-right"></i>
      </ion-item>
      <ion-item class="has-click item-icon-right" ui-sref="{{sref('preferences.export')}}({'walletId': walletId})">
        <span translate>Export Wallet</span>
        <i class="icon arrow-right"></i>
      </ion-item>
      <ion-item class="has-click item-icon-right" ui-sref="{{sref('preferences.wallet-service-url')}}({'walletId': walletId})">
        <span translate>Wallet Service URL</span>
        <i class="icon arrow-right"></i>
      </ion-item>
      <ion-item class="has-click item-icon-right" ui-sref="{{sref('preferences.history')}}({'walletId': walletId})">
        <span translate>Transaction History</span>
        <i class="icon arrow-right"></i>
      </ion-item>
      <ion-item class="has-click item-icon-right" ui-sref="{{sref('preferences.delete')}}({'walletId': walletId})">
        <span translate>Delete Wallet</span>
        <i class="icon arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
