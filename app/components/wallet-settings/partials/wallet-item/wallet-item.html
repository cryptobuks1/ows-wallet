<div class="wallet-item">
  <i class="icon xl-icon">
    <div class="bg icon-wallet" ng-style="{'background-color': wallet.color}"></div>
  </i>
  <div class="name">
    {{wallet.name || wallet.id}}
    <span class="size-14 text-light" ng-show="wallet.n > 1">
      {{wallet.m}}-of-{{wallet.n}}
    </span>
    <span class=" size-14 text-light assertive" ng-show="!wallet.isComplete()">
      {{'Incomplete' | translate}}
    </span>
  </div>
</div>
