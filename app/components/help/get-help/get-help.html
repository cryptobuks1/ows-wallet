<ion-view id="get-help" class="ows" show-tabs>
  <ion-nav-bar class="bar">
    <ion-nav-title>{{'Get Help' | translate}}</ion-nav-title>
    <ion-nav-back-button hide-if-nav-side-menu>
    </ion-nav-back-button>
    <ion-nav-buttons side="primary">
      <div show-if-nav-side-menu ng-include="'views/navigation/side-menu/partials/header-side-menu-button/header-side-menu-button.html'"></div>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-divider"></ion-item>
      <ion-item class="has-click item-icon-left item-icon-right" ui-sref="{{sref('help.tour')}}">
        <i class="icon list-icon">
          <img src="img/icon-tour.svg"/>
        </i>
        <span>{{appName}} Intro</span>
        <i class="icon arrow-right"></i>
      </ion-item>
      <ion-item class="has-click item-icon-left item-icon-right" ng-click="openExternalLink()">
        <i class="icon list-icon">
          <img src="img/icon-bug.svg"/>
        </i>
        <span translate>Report a Bug</span>
        <i class="icon list-icon">
          <img src="img/icon-link.svg" class="just-a-hint"/>
        </i>
      </ion-item>
      <ion-item class="item-divider has-label" translate>Help topics</ion-item>
      <div ng-include="'views/help/topics/topics.html'"></div>
    </ion-list>
  </ion-content>
</ion-view>
