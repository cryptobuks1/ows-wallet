<ion-view id="ows-preferences-unit" class="ows" show-tabs>
  <ion-nav-bar class="bar">
    <ion-nav-title>{{'Unit' | translate}}</ion-nav-title>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-divider"></ion-item>
      <ion-radio ng-repeat="unit in unitList" ng-value="unit.code" ng-model="currentUnit" ng-click="save(unit)">
        {{unit.shortName}}
      </ion-radio>
    </ion-list>
  </ion-content>
</ion-view>
