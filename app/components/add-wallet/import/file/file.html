<form name="owsImportFileForm" ng-submit="importBlob(owsImportFileForm)" class="setupForm" novalidate>
  <ion-list>
    <ion-item class="item-input item-stacked-label" ng-show="!isSafari && !isCordova">
      <span class="input-label" translate>Choose a backup file from your computer</span>
      <input type="file" placeholder="{{'Select a backup file'|translate}}" ng-model="formData.backupFile" ng-file-select>
    </ion-item>
    <ion-item class="item-input item-stacked-label" ng-show="isSafari || isCordova">
      <span class="input-label" translate>Paste the backup plain text code</span>
      <textarea ng-model="formData.backupText" rows="5"></textarea>
    </ion-item>
    <ion-item class="item-input item-stacked-label">
      <span class="input-label" translate>Password</span>
      <input type="password" placeholder="{{'Password'|translate}}" ng-model="formData.password">
    </ion-item>
    <ion-item class="item-divider"></ion-item>
    <ion-item class="has-click" ng-click="showAdvChange()">
      <span translate>{{showAdv ? 'Hide' : 'Show'}} advanced options</span>
      <i class="icon arrow-down" ng-class="showAdv ? 'arrow-up' : 'arrow-down'"></i>
    </ion-item>
    <div ng-show="showAdv" class="ng-hide">
      <ion-item class="item-input item-stacked-label">
        <span class="input-label" translate>Wallet Service URL</span>
        <input type="text" ng-model="formData.walletServiceUrl" placeholder="{{'URL'|translate}}">
      </ion-item>
    </div>
  </ion-list>
  <button type="submit" class="button button-standard button-primary button-margin"
    ng-disabled="owsImportFileForm.$invalid || !formData.password" translate>
    Import backup
  </button>
  &nbsp; <!-- allow button bottom margin to take up space -->
</form>
