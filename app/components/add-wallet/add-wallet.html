<ion-view id="add" class="ows" show-tabs>
  <ion-nav-bar class="bar">
    <ion-nav-title>{{'Add Wallet' | translate}}</ion-nav-title>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="card no-header">
      <ion-list>
        <ion-item class="item-icon-left icon-left-lg item-icon-right" ui-sref="{{sref('add.create-personal')}}">
          <i class="icon lg-icon">
            <div class="bg icon-wallet icon-single-wallet"></div>
          </i>
          <span translate>
            New Personal Wallet
          </span>
          <i class="icon arrow-right"></i>
        </ion-item>
        <ion-item class="item-icon-left icon-left-lg item-icon-right" ui-sref="{{sref('add.create-shared')}}">
          <i class="icon lg-icon">
            <div class="bg icon-wallet icon-shared-wallet"></div>
          </i>
          <span translate>
            Create Shared Wallet
          </span>
          <i class="icon arrow-right"></i>
        </ion-item>
        <ion-item class="item-icon-left icon-left-lg item-icon-right" ui-sref="{{sref('add.join')}}">
          <i class="icon lg-icon">
            <div class="bg icon-wallet-add icon-join-wallet"></div>
          </i>
          <span translate>
            Join Shared Wallet
          </span>
          <i class="icon arrow-right"></i>
        </ion-item>
        <ion-item class="item-icon-left icon-left-lg item-icon-right" ui-sref="{{sref('add.import')}}">
          <i class="icon lg-icon">
            <div class="bg icon-wallet-import icon-import-wallet"></div>
          </i>
          <span translate>
            Import Wallet
          </span>
          <i class="icon arrow-right"></i>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
