<div id="ows-backup-confirm-modal" class="popup-modal">
  <div class="popup-modal-header popup-modal-header-success">
    <div class="popup-modal-header-img-success popup-modal-header-img"></div>
  </div>
  <div class="popup-modal-content popup-modal-content-success">
      <div class="popup-modal-heading" translate>
      	Your wallet is backed up!
      </div>
      <div class="popup-modal-message" translate>
      	Be sure to store your recovery phrase in a secure place. If this app is deleted or you lose this device, your money cannot be recovered without it.
      </div>
      <button class="button button-clear" ng-click="closeBackupResultModal()" translate>
      	OK
      </button>
  </div>
</div>
