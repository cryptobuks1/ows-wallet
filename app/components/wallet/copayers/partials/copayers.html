<ion-item class="item-icon-left" ng-repeat="copayer in copayers">
  <span ng-show="copayer.id == wallet.copayerId">
    <i class="icon check ion-checkmark"></i>
    {{'Me' | translate}}
  </span>
  <span ng-show="copayer.id != wallet.copayerId">
    <i class="icon check ion-checkmark"></i>
    {{copayer.name}}
  </span>
</ion-item>
