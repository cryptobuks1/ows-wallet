<ion-modal-view id="tx-search" class="ows" ng-style="{'background': wallet.background}">
  <ion-header-bar align-title="center" class="bar bar-header">
    <div class="title" translate>Search Transactions</div>
    <button class="button button-nav-bar button-close button-right" ng-click="close()"></button>
  </ion-header-bar>
  <ion-content ng-controller="TxSearchCtrl" delegate-handle="txSearchScroll">
    <ion-list>
      <ion-item class="item-input item-icon-left icon-left-input">
        <i class="icon ion-ios-search"></i>
        <input type="search" placeholder="{{'Search transactions' | translate}}" ng-model="search" ng-change="updateSearchInput(search)">
      </ion-item>
    </ion-list>
    <ion-list  class="pad" ng-show="txHistory[0]">
      <div ng-repeat="btx in txHistorySearchResults track by $index" ng-click="openTx(btx)">
        <span ng-include="'views/wallet/partials/history/history.html'"></span>
      </div>
      <ion-item class="item-fh item-no-bg text-center" ng-if="txHistoryShowMore">
        <div>{{filteredTxHistory.length - txHistorySearchResults.length}} more</div>
        <i class="icon ion-chevron-down"></i>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll ng-if="txHistoryShowMore" on-infinite="moreSearchResults()" distance="1%"></ion-infinite-scroll>
  </ion-content>
</ion-modal-view>
