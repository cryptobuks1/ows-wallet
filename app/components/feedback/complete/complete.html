<ion-view id="ows-complete" class="ows ows-feedback" hide-tabs>
  <ion-nav-bar class="bar">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-title>{{title}}</ion-nav-title>
    <ion-nav-buttons side="secondary">
      <button ng-show="!fromSettings" class="button button-clear ng-hide" ng-click="close()" translate>
        Finish
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content scroll="false">
    <div class="complete-layout">
      <div class="complete-layout__expand" ng-class="{'fade-in': !animate || socialsharing}">
        <div ng-show="fromSettings">
          <img src="img/icon-positive-feedback.svg" class="illustration"/>
          <div class="box-notification info clear no-icon">
            <h2 translate>
              Share the love by inviting your friends.
            </h2>
          </div>
        </div>
        <div ng-show="!fromSettings">
          <div class="box-notification info clear no-icon compact">
            <h1 translate>
              Thank you!
            </h1>
          </div>
          <div class="box-notification info clear no-icon" ng-if="!skipped">
            <p translate>
              A member of the team will review your feedback as soon as possible.
            </p>
          </div>
          <div class="box-notification info clear no-icon" ng-if="score <= 3 || !socialsharing">
            <p translate>
              A member of the team will review your feedback as soon as possible.
            </p>
          </div>
          <div class="box-notification info clear no-icon" ng-if="score > 3 && socialsharing">
            <p translate>
              Share the love by inviting your friends.
            </p>
          </div>
        </div>
      </div>
      <div class="share-buttons" ng-if="score > 3 && socialsharing" ng-class="{'slide-up': socialsharing }">
        <div class="share-buttons__action" ng-show="facebook" ng-click="shareFacebook()">
          <img class="icon socialsharing-icon" src="img/social-icons/icon-social-facebook.svg"/>
          <div>Facebook</div>
        </div>
        <div class="share-buttons__action" ng-show="twitter" ng-click="shareTwitter()">
          <img class="icon socialsharing-icon" src="img/social-icons/icon-social-twitter.svg"/>
          <div>Twitter</div>
        </div>
        <div class="share-buttons__action" ng-show="googleplus" ng-click="shareGooglePlus()">
          <img class="icon socialsharing-icon" src="img/social-icons/icon-social-googleplus.svg"/>
          <div>Google+</div>
        </div>
        <div class="share-buttons__action" ng-show="email" ng-click="shareEmail()">
          <img class="icon socialsharing-icon" src="img/social-icons/icon-social-email.svg"/>
          <div>Email</div>
        </div>
        <div class="share-buttons__action" ng-show="whatsapp" ng-click="shareWhatsapp()">
          <img class="icon socialsharing-icon" src="img/social-icons/icon-social-whatsapp.svg"/>
          <div>Whatsapp</div>
        </div>
        <div class="share-buttons__action" ng-click="shareMessage()">
          <img class="icon socialsharing-icon" src="img/social-icons/icon-social-message.svg"/>
          <div>Message</div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
