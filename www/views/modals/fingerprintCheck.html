<ion-modal-view id="pin">
<div class="content">
    <div class="block-text row">
      <div class="message" translate="">Verify your identity</div>
    </div>
    <div class="block-image">
      <img src="img/icon-touch-id.svg">
    </div>
    <button style="position: absolute;top: 50%;left: 50%;transform: translateX(-50%);" class="button button-standard button-primary" ng-click="checkFingerprint()" translate="">Scan again</button>
  </div>
</ion-modal-view>
