<ion-modal-view id="wallets-modal" ng-controller="walletsController">
  <ion-header-bar align-title="center" class="tab-bar">
    <div class="left-small">
      <a ng-click="cancel()" class="p10">
        <span class="text-close" translate>Close</span>
      </a>
    </div>
    <h1 class="title ellipsis">
      <span ng-show="type == 'RECEIVE'" translate>Choose your destination wallet</span>
      <span ng-show="type == 'SEND'" translate>Choose your source wallet</span>
    </h1>
  </ion-header-bar>
  <ion-content class="bg">
    <div>
      <div class="box-notification warning" ng-show="error">
        <div class="title">{{error}}</div>
      </div>
      <h4 class="title m0 oh"></h4>
      <ul class="no-bullet">
        <li class="line-b" ng-repeat="w in wallets">
        <a ng-click="selectWallet(w.id)" class="db oh">
          <div class="avatar-wallet"
            ng-class="{'wallet-background-color-default': !w.color}" ng-style="{'background-color':w.color}">
            <i class="icon-wallet size-21"></i>
          </div>
          <div class="ellipsis name-wallet text-bold">
            {{w.name || w.id}}
            <span class="has-error right text-light size-12" ng-show="errorSelectedWallet[w.id]">
              <i class="icon-close-circle size-14"></i>
              <span class="vm">{{errorSelectedWallet[w.id]}}</span>
            </span>
          </div>
          <div class="size-12">{{w.m}} of {{w.n}}
            <span ng-show="isTestnet(w.networkURI)">[Testnet]</span>
          </div>
        </a>
        </li>
      </ul>
      <div class="extra-margin-bottom"></div>
    </div>
  </ion-content>
</ion-modal-view>
