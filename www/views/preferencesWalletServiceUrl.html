<ion-view id="preferences-wallet-service-url" class="settings" show-tabs>
  <ion-nav-bar class="bar-royal">
    <ion-nav-title>{{'Wallet Service URL' | translate}}</ion-nav-title>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div ng-include="'views/includes/walletItem.html'"></div>
    <div class="list settings-input-group">
      <label class="item item-input item-stacked-label">
        <span class="input-label" translate>Wallet Service URL</span>
        <input type="text" id="walletServiceUrl" type="text" name="walletServiceUrl" ng-model="walletServiceUrl.value">
      </label>
      <button class="icon-right" ng-click="resetDefaultUrl()" ng-show="customUrl">
        <i class="icon ion-refresh"></i>
      </button>
    </div>
    <div class="settings-explanation">
      <div class="settings-description" translate>
        {{appName}} depends on Wallet Services for blockchain information, networking and copayer synchronization. The default configuration points to Open Wallet Stack's public instance.
      </div>
    </div>
    <button class="button button-standard button-primary" ng-click="save()" translate>Save</button>
  </ion-content>
</ion-view>
