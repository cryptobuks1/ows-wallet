<ion-view id="address-book" hide-tabs>
  <ion-nav-bar class="bar-royal">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-title>{{'Address Book' | translate}}</ion-nav-title>
    <ion-nav-buttons side="secondary">
      <button class="button button-back button-clear ng-hide" ng-show="showAddIcon" ui-sref="tabs.addressbook.add">
        <i class="icon ion-ios-plus-empty"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <span ng-show="isEmptyList">
      <div class="zero-state">
        <i class="icon zero-state-icon">
          <img src="img/icon-user-add.svg"/>
        </i>
        <div class="zero-state-heading" translate>No contacts yet</div>
        <div class="zero-state-description" translate>Get started by adding your first one.</div>
        <div class="zero-state-cta">
          <button class="button button-standard button-primary" ui-sref="tabs.addressbook.add" translate>Add Contact</button>
        </div>
      </div>
    </span>
    <span ng-show="!isEmptyList">
      <div class="address-book-search">
        <label class="item item-input search">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="addrSearch.value" ng-change="findAddressbook(addrSearch.value)" ng-model-onblur>
        </label>
      </div>
      <ion-list>
        <ion-item ng-repeat="addrEntry in addressbook" class="item-icon-right item-avatar" ng-class="{'bb0': $last}"
          ui-sref="tabs.addressbook.entry({networkURI:addrEntry.networkURI, address:addrEntry.address, email: addrEntry.email, name: addrEntry.name})">
          <gravatar name="{{addrEntry.name}}" width="50" email="{{addrEntry.email}}"></gravatar>
          <div class="name">{{addrEntry.name}}</div>
          <div class="address ellipsis">
            <i class="icon-inline">
              <img ng-src="img/currency-icons/icon-{{currencyFor(addrEntry.networkURI)}}.svg"/>
            </i>
            <span>{{addrEntry.address}}</span>
          </div>
          <i class="icon arrow-right"></i>
        </ion-item>
      </ion-list>
    </span>
  </ion-content>
</ion-view>
