<ion-list ng-show="formData.supported">
  <ion-item class="item-fh text-center">
    <qrcode size="220" version="11" error-correction-level="M" data="{{formData.exportWalletInfo}}" color="#444455"></qrcode>
  </ion-item>
</ion-list>
<div class="box-notification info clear">
	<p class="notice">
    <span ng-show="formData.supported">On the destination device, click the <b>Scan</b> button in the tab bar and scan this QR code.</span>
    <span ng-show="!formData.supported">Exporting via QR code is not supported for this wallet.</span>
  </p>
</div>
