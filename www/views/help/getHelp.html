<ion-view id="tab-settings" class="settings bg-white" show-tabs>
  <ion-nav-bar class="bar-royal">
    <ion-nav-title>{{'Get Help' | translate}}</ion-nav-title>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="settings-list list">
      <div class="item item-divider"></div>
      <a class="item item-icon-left item-icon-right" ui-sref="help.tour">
        <i class="icon big-icon-svg">
          <img src="img/icon-tour.svg" class="bg"/>
        </i>
        <span>{{appName}} Intro</span>
        <i class="icon arrow-right"></i>
      </a>
      <a class="item item-icon-left item-icon-right" ng-click="openExternalLink()">
        <i class="icon big-icon-svg">
          <img src="img/icon-bug.svg" class="bg"/>
        </i>
        <span translate>Report a Bug</span>
        <i class="icon big-icon-svg">
          <img src="img/icon-link.svg" class="bg just-a-hint"/>
        </i>
      </a>
      <div class="item item-divider" translate>Help topics</div>
      <div ng-include="'views/includes/helpTopics.html'"></div>
    </div>
  </ion-content>
</ion-view>
