<ion-view id="get-help" show-tabs>
  <ion-nav-bar class="bar bar-header">
    <ion-nav-title>{{'Get Help' | translate}}</ion-nav-title>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-divider"></ion-item>
      <ion-item class="has-click item-icon-left item-icon-right" ui-sref="help.tour">
        <i class="icon list-icon">
          <img src="img/icon-tour.svg" class="bg"/>
        </i>
        <span>{{appName}} Intro</span>
        <i class="icon arrow-right"></i>
      </ion-item>
      <ion-item class="has-click item-icon-left item-icon-right" ng-click="openExternalLink()">
        <i class="icon list-icon">
          <img src="img/icon-bug.svg" class="bg"/>
        </i>
        <span translate>Report a Bug</span>
        <i class="icon list-icon">
          <img src="img/icon-link.svg" class="bg just-a-hint"/>
        </i>
      </ion-item>
      <ion-item class="item-divider" translate>Help topics</ion-item>
      <div ng-include="'views/includes/helpTopics.html'"></div>
    </ion-list>
  </ion-content>
</ion-view>
