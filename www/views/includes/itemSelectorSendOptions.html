  <div class="header">Send options</div>
  <a class="item item-icon-left option no-border" ng-click="onSelectSendMax()">
    <i class="icon ion-ios-speedometer-outline"></i>
    <div class="item-selector-inner">
      <div class="item-selector-details">
        <div class="item-selector-name" translate>Send max amount</div>
      </div>
    </div>
  </a>
</action-sheet>
