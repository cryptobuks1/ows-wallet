<div class="action-group">
	<button class="button button-action" ng-class="{'disabled': !hasBalance}" ng-style="{'background': wallet.color + '80'}"
		ng-click="sendFrom()" translate>
		Send
  </button>
	<button class="button button-action" ng-style="{'background': wallet.color + '80'}" 
		ng-click="receiveTo()" translate>
		Receive
  </button>
	<button class="button button-action" ng-style="{'background': wallet.color + '80'}"
		ng-click="settingsFor()" translate>
		<i class="icon ion-more"></i>
  </button>
</div>
