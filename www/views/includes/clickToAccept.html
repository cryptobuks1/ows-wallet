<button ng-disabled="isDisabled" class="click-to-accept__button button button-standard button-primary" ng-class="{disable: sendStatus}">
  <span ng-if="!sendStatus">
    <ng-transclude></ng-transclude>
  </span>
  <span class="click-to-accept__status-text" ng-class="{enter: sendStatus}">
		<ion-spinner class="spinner-dark recent" icon="ios"></ion-spinner>
    {{displaySendStatus}}
  </span>
</button>
