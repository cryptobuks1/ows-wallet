<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" type="text/css" href="css/ionic.min.css">
  <link rel="stylesheet" type="text/css" href="css/ows-wallet-pre.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="shortcut icon" href="img/app/favicon.ico">
  <title>*USERVISIBLENAME*</title>
</head>
<body>

  <!-- Workaround to prevent autofill -->
  <div class="ng-hide">
    <input type="text"
           id="PreventChromeAutocomplete"
           name="PreventChromeAutocomplete"
           autocomplete="address-level4" />
  </div>

  <!-- Provide access to wallet CSS values to the uiService -->
  <div class="wallet-css-default"></div>

  <ion-nav-view>
    <incoming-data-menu></incoming-data-menu>
  </ion-nav-view>

  <script type="text/javascript" src="lib/ionic.bundle.min.js"></script>
  <script type="text/javascript" src="lib/components.js"></script>
  <script type="text/javascript" src="lib/ows-wallet-pre.min.js"></script>
  <script type="text/javascript" src="cordova.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/app.js"></script>
  
</body>
</html>
